# PostgreSQL example configuration. Use environment variables to configure
# host/port/credentials in development and production environments.
default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV.fetch("POSTGRES_HOST") { "127.0.0.1" } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>
  username: <%= ENV["POSTGRES_USER"] || ENV["DATABASE_USERNAME"] || "postgres" %>
  password: <%= ENV["POSTGRES_PASSWORD"] || ENV["DATABASE_PASSWORD"] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: todo_app_development

test:
  <<: *default
  database: todo_app_test

# Production uses multiple databases (primary/cache/queue/cable) in this app.
# Configure credentials via environment variables in your deployment.
production:
  primary:
    <<: *default
    database: todo_app_production
  cache:
    <<: *default
    database: todo_app_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: todo_app_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: todo_app_production_cable
    migrations_paths: db/cable_migrate
